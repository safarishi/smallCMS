<!DOCTYPE HTML>
<html>
<head>
    <title>文章显示列表页</title>
    <script type="text/javascript" src="{$Think.const.JS_URL}jquery-1.9.1.js"></script>
    <script type="text/javascript" src="{$Think.const.JS_URL}bootstrap.js"></script>
    <link href="{$Think.const.CSS_URL}bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.CSS_URL}bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.HOME_CSS_URL}style.css" rel="stylesheet" type="text/css" />
    <link href="{$Think.const.HOME_CSS_URL}main.css" rel="stylesheet" type="text/css" />


</head>

<body>

<!-- tst -->
<div class="container">
    <div id="page-head" class="clearfix">
        <div class="pull-left">
            <a href="__MODULE__/Index/index">
                <img src="{$Think.const.HOME_IMG_URL}logo/logo.png" alt="个人网站LOGO" style="height:60px;" />
            </a>
        </div>
        <div id="page-head-right">
            <div id="main-menu">
                <a href="__MODULE__/Index/index">网站首页</a>
                <!--a href="#/servlet/ListArticleUIServlet">网站文章</a-->
                <a href="javascript:void(0);">给我留言</a>
            </div>
        </div>
    </div>

    <div class="ad">
        <img src="{$Think.const.HOME_IMG_URL}pb/naruto-hinata.jpg" style="height:270px;width:100%;" />
    </div>

    <!-- test -->
    <div class="list_main">
        <div class="article_type">
            <h2>文章列表</h2>
            <div class="article_type_content">
                <ul>
                    <li><a href="__CONTROLLER__/showlist/flag/0">默认分类</a></li>
                    <li><a href="__CONTROLLER__/showlist/flag/1">日记</a></li>
                    <li><a href="__CONTROLLER__/showlist/flag/2">摘录</a></li>
                    <li><a href="__CONTROLLER__/showlist/flag/3">杂谈</a></li>
                    <li><a href="__CONTROLLER__/showlist/flag/4">随笔</a></li>
                </ul>
            </div><!--article_type_content结束-->
        </div><!--article_type结束-->
        <div class="list_box">
            <h2>文章详情</h2>
            <h1>{$info.title}</h1>
            <p class="list_box_articleInfo">发布人：{$info.author} 发布时间：{$info.finishtime}</p>
            <div class="list_box_articleContent">
                {$info.content}
            </div><!--list_box_newsContent结束-->


        </div><!--list_box结束-->
    </div><!--list_main结束-->
</div>
<!-- test end -->



</body>
</html>
